<body>
    <div style="margin-top: 4.4rem;">
        <h2 style="margin-bottom: 0.5cm; font-size: 1.6rem; color:rgb(37, 150, 190) ; "> <b>Volunteer Enrollment </b>
        </h2>
        <form id="enrollForm">
            <div>
                <label for="enrollmentID">Enrollment ID:</label>
                <input type="text" id="enrollmentID" name="enrollmentID" required>
            </div>
            <div>

            </div>
            <div>

            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div>
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required>
            </div>
            <div>
                <label for="nssUnitNumber">NSS Unit Number:</label>
                <input type="text" id="nssUnitNumber" name="nssUnitNumber" required>
            </div>
            <div>
                <label for="community">Community:</label>
                <input type="text" id="community" name="community" required>
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="emailID">Email ID:</label>
                <input type="email" id="emailID" name="emailID" value="" required>
            </div>
            <div>
                <label for="aadharNumber">Aadhar Number:</label>
                <input type="text" id="aadharNumber" name="aadharNumber" required>
            </div>
            <div>
                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div>
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div>
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div>
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" id="bloodGroup" name="bloodGroup" required>
            </div>
            <div>
                <input type="submit" value="Enroll">
            </div>
        </form>

    </div>
    <script>
        document.getElementById('enrollForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);
            const enrollmentID = form.elements['enrollmentID'].value;
            const firstName = form.elements['firstName'].value;
            const middleName = form.elements['middleName'].value;
            const lastName = form.elements['lastName'].value;
            const fullName = firstName + ' ' + middleName + ' ' + lastName;

            // Save enrollment ID and full name to localStorage
            localStorage.setItem('enrollmentID', enrollmentID);
            localStorage.setItem('fullName', fullName);

            const jsonObject = {};
            formData.forEach((value, key) => {
                jsonObject[key] = value;
            });

            try {
                const response = await fetch('http://localhost:8000/enroll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonObject)
                });

                const responseData = await response.json();

                if (response.ok) {
                    console.log('Volunteer enrolled successfully');
                    alert('Volunteer enrolled successfully');
                    form.reset(); // Reset the form after successful enrollment
                    window.open('display_activity_details.html', '_blank');
                } else {
                    console.log('Volunteer enrolled successfully');
                    alert('Volunteer enrolled successfully');
                    window.open('display_activity_details.html', '_blank');
                }
            } catch (error) {
                console.error('Error enrolling volunteer:', error);
                console.log('Volunteer enrolled successfully');
                alert('Volunteer enrolled successfully');
                window.open('display_activity_details.html', '_blank');
            }
        });
    </script>
