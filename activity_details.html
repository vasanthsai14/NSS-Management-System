<body style="margin-top: 1.7rem;">

    <div class="container">
        <div class="left-section">
            <form id="activityForm">
                <h2>Add Activity Details</h2>
                <label for="activityID">Activity ID:</label>
                <input type="number" id="activityID" name="activityID" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="duration">Duration (in hours):</label>
                <input type="number" id="duration" name="duration" required>

                <label for="organizer">Organizer:</label>
                <input type="text" id="organizer" name="organizer" required>
                <center>
                    <input type="submit" value="Submit">
                </center>
            </form>
        </div>
        <div class="right-section">

            <table border="1" style="font-size: 0.79rem;font-weight: 500 ; margin-top:0;">
                <thead>
                    <tr>
                        <th>Enrollment ID</th>
                        <th>Activity ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Duration</th>
                        <th>Organizer</th>
                        <th>Completed Hours</th>
                        <th>Approval</th>
                    </tr>
                </thead>
                <tbody id="attendanceData">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById('activityForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);

            const jsonObject = {};
            formData.forEach((value, key) => {
                jsonObject[key] = value;
            });

            try {
                const response = await fetch('http://localhost:8000/add_activity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonObject)
                });

                const responseData = await response.json();

                if (response.ok) {
                    console.log('Activity details added successfully');
                    alert('Activity details added successfully');
                    form.reset(); // Reset the form after successful submission
                } else {
                    console.error('Error adding activity details:', responseData.error || 'Unknown error');
                    alert('Error adding activity details. Please try again.');
                }
            } catch (error) {
                console.error('Error adding activity details:', error);
                alert('Error adding activity details. Please try again later.');
            }
        });
    </script>

    <script>
        // Function to fetch activity data and display in the table
        async function fetchAttendanceData() {
            try {
                const response = await fetch('http://localhost:8000/attendance_data');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                displayAttendanceData(data);
            } catch (error) {
                console.error('Error fetching attendance data:', error);
            }
        }

        // Function to display attendance data in the table
        function displayAttendanceData(data) {
            const attendanceDataElement = document.getElementById('attendanceData');
            attendanceDataElement.innerHTML = '';

            data.forEach(attendance => {
                const row = document.createElement('tr');
                Object.values(attendance).forEach(value => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    row.appendChild(cell);
                });

                const approvalButton = document.createElement('button');
                approvalButton.className = 'approval-button';
                approvalButton.innerHTML = '<i class="fa fa-check"></i>';
                approvalButton.addEventListener('click', () => {
                    approvalButton.classList.toggle('approved');
                    const icon = approvalButton.querySelector('i');
                    icon.style.display = icon.style.display === 'none' ? 'inline-block' : 'none';
                });

                const approvalCell = document.createElement('td');
                approvalCell.appendChild(approvalButton);
                row.appendChild(approvalCell);

                attendanceDataElement.appendChild(row);
            });
        }

        fetchAttendanceData();
    </script>
